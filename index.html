<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="timeContainer">
        <h2 id="userDate" class="userDate" style="font-size: 3000"></h2>
        <h1 id="userTime" class="userTime" style="font-size: 3000"></h1>
    </div>
    <div class="inputContainer">
        <span class="taskTip">Double Click to Remove A Task</span>
        <input type="text" placeholder="Tasks to Complete? (Character Limit: 50)" data-user-input maxlength="50">
        <button class="addButton"data-add-button>+</button>
    </div>

    <ul class="outputContainer" data-user-output></ul>

    <footer class="footer">
        <p>
            Created By: Justin Shawn
            Github: <a href="https://github.com/JPannn">JPannn</a>
        </p>
        <p>
            Credit: <a href="https://www.youtube.com/watch?v=-pRg_daFjfk">CodeDuck</a><br>
            Used Tutorial to Learn How to Create a To Do List
        </p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>ToDoList</title>
</head>
<body>

    <div class="timeContainer">
        <h2 id="userDate" class="userDate" style="font-size: 3000"></h2>
        <h1 id="userTime" class="userTime" style="font-size: 3000"></h1>
    </div>

    <div class="inputContainer">
        <input type="text" placeholder="Tasks to Complete? (Character Limit: 50)" data-user-input maxlength="50">
        <button class="addButton"data-add-button>+</button>
    </div>

    <ul class="outputContainer" data-user-output>

    </ul>

</body>
</html>
